<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión</title>
    <script src="https://kit.fontawesome.com/966d575446.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div>
        <header class="home__header">
            <div class="home__header--logo--busqueda">
                <img src="/img/logo-mercado-liebre.svg" alt="logo-mercado-liebre">
                <form class="busqueda--lupa" action="/" class="search-bar">
                    <input type="text" name="search" placeholder="Buscar productos, marcas">
                    <button class="boton-busqueda"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <section class="compra-en-cuotas">
                <h4><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</h4>
            </section>
            <nav class="contenedor--nav">
                <ul class="nav-bar">
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul class="login-bar">
                    <li><a href="/register">Creá tu cuenta<i class="fa-solid fa-address-card"></i></a></li>
                    <li><a href="/login">Ingresá<i class="fa-solid fa-right-to-bracket"></i></a></li>
                    <li><a href="#">Mis compras<i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu"><i class="fas fa-bars"></i></div>

        </header>

        <main class="main__login">
            <div class="container--login">
                <h1>Formulario de Ingreso</h1>
                <form>
                    <div class="form-group">
                        <label for="username">Nombre de usuario:</label>
                        <input class="name" type="text2" id="username" pattern=".{2,}"
                            title="El nombre de usuario debe tener al menos 2 caracteres." required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input class="contrasena" type="password" id="password" required>
                    </div>

                    <input type="submit" value="Enviar">
                </form>
            </div>
        </main>

</body>
