<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre</title>
    <script src="https://kit.fontawesome.com/966d575446.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div>
        <header class="home__header">
            <div class="home__header--logo--busqueda">
                <img src="/img/logo-mercado-liebre.svg" alt="logo-mercado-liebre">
                <form class="busqueda--lupa" action="/" class="search-bar">
                    <input type="text" name="search" placeholder="Buscar productos, marcas">
                    <button class="boton-busqueda"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <section class="compra-en-cuotas">
                <h4><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</h4>
            </section>
            <nav class="contenedor--nav">
                <ul class="nav-bar">
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul class="login-bar">
                    <li><a href="/register">Creá tu cuenta<i class="fa-solid fa-address-card"></i></a></li>
                    <li><a href="/login">Ingresá<i class="fa-solid fa-right-to-bracket"></i></a></li>
                    <li><a href="#">Mis compras<i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu"><i class="fas fa-bars"></i></div>

        </header>
        <main class="home__main__registro">
            <div class="container--registro">
                <h1>Registro de Usuario</h1>
                <form action="submit.html" method="post">
                    <label for="nombre">Nombre y apellido:</label><br>
                    <input type="text" id="nombre" name="nombre" required><br><br>

                    <label for="usuario">Nombre de usuario:</label><br>
                    <input type="text" id="usuario" name="usuario" required><br><br>

                    <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

                    <label for="domicilio">Domicilio:</label><br>
                    <input type="text" id="domicilio" name="domicilio" required><br><br>

                    <label for="perfil">Perfil del usuario:</label><br>
                    <input type="radio" id="comprar" name="perfil" value="comprar" required>
                    <label for="comprar">Comprar</label>
                    <input type="radio" id="vender" name="perfil" value="vender" required>
                    <label for="vender">Vender</label><br><br>

                    <label for="categorias">Categorías de interés:</label><br>
                    <input type="checkbox" id="electro" name="categorias" value="Electro">
                    <label for="electro">Electro</label><br>
                    <input type="checkbox" id="moda" name="categorias" value="Moda">
                    <label for="moda">Moda</label><br>
                    <input type="checkbox" id="hogar" name="categorias" value="Hogar">
                    <label for="hogar">Hogar</label><br>
                    <input type="checkbox" id="jugueteria" name="categorias" value="Juguetería">
                    <label for="jugueteria">Juguetería</label><br>
                    <input type="checkbox" id="vida_sana" name="categorias" value="Vida sana">
                    <label for="vida_sana">Vida sana</label><br><br>
                    <label for="contrasena">Contraseña:</label><br>
                    <input type="password" id="contrasena" name="contrasena" required><br><br>

                    <label for="confirmar_contrasena">Confirmar contraseña:</label><br>
                    <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required><br><br>

                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </form>
            </div>
        </main>
</body>

</html>
